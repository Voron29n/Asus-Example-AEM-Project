<sly data-sly-use.model="com.epam.asus.core.models.ArticleImageText"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${!model.empty}"
>

    <div id="article__image-text_component-vue">

        <vue_image-text-data
                image-text-title=${model.title}
                image-text-description=${model.description}
                file-reference=${model.fileReference}
                image-is-right-side=${model.imageRightSide}
        >
        </vue_image-text-data>

    </div>


</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
