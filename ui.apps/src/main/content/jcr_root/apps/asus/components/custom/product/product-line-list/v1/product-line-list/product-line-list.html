<sly    data-sly-use.model="com.epam.asus.core.models.ProductLineList"
        data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
        data-sly-test.hasContent="${!model.empty}">

    <div id="product__product-line-list_component-vue">
        <vue_product-line-list-data
            product-menu-bean-json=${model.productMenuBeanJson}
            product-line-list-collection-json=${model.productLineListCollectionJson}
        ></vue_product-line-list-data>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=hasContent}"></sly>
