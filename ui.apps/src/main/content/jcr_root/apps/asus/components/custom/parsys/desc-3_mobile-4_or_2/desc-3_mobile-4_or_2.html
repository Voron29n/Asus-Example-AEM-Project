<sly
        data-sly-use.model="com.epam.asus.core.models.GridParsys"
        data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
        data-sly-test.hasContent="${!model.empty}"
>
    <div id="grid-parsys-desc-three-mobile-four-or-two">
        <grid-parsys-desk3-mobile4-or-mobile2
                number-parsys-desktop-version=${model.numberParsysDesktopVersion}
                number-parsys-mobile-version=${model.numberParsysMobileVersion}
        >
                <div class="af-parsys">
                    <sly data-sly-list.item="${model.parsysNames}">
                        <div
                                class="parsys-block"
                                data-sly-resource="${ @path=item, resourceType='wcm/foundation/components/parsys'}"
                        ></div>
                    </sly>
                </div>
        </grid-parsys-desk3-mobile4-or-mobile2>
    </div>
</sly>
<sly
        data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
