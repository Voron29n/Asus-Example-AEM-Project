<sly
        data-sly-use.model="com.epam.asus.core.models.GridParsys"
        data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
        data-sly-test.hasContent="${!model.empty}"
>
    <div id="grid-parsys-desc-three-mobile-four-or-two">
        <grid-parsys>
            <template v-slot:desktop>
                desktop
                <div class="af-banner af-banner_x3 desktop-banner">
                    <sly data-sly-list.item="${model.parsysNames}">
                        <div
                                class="banner-block"
                                data-sly-test="${itemList.index < model.numberParsysDesktopVersion}"
                                data-sly-resource="${ @path=item, resourceType='wcm/foundation/components/parsys'}"
                        ></div>
                    </sly>
                </div>
            </template>

            <template v-slot:mobile>
                mobile
                <div class="af-banner af-banner_x2 mobile-banner">
                    <sly data-sly-list.item="${model.parsysNames}">
                        ${itemList.index} - index / ${model.numberParsysMobileVersion} - version
                        <div
                                class="banner-block"
                                data-sly-test="${itemList.index < model.numberParsysMobileVersion}"
                                data-sly-resource="${ @path=item, resourceType='wcm/foundation/components/parsys'}"
                        ></div>
                    </sly>
                </div>
            </template>
        </grid-parsys>
    </div>
</sly>
<sly
        data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"
></sly>
