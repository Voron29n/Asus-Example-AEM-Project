<sly data-sly-use.model="com.epam.asus.core.models.ProArtCategoriesNav"

>

    <div id="proart__categories_nav-component-vue">

        <vue-categories_nav-data

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
