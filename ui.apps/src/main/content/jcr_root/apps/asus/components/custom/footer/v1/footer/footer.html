<sly data-sly-use.model="com.epam.asus.core.models.Footer"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${!model.empty}"
>

    <div class="row-fluid">
        <section data-sly-test="${model.footerGroupLinksCol}" class="footer-links" data-sly-list.footerGroup="${model.footerGroupLinksCol}">
            <div class="span3">
                <h4>${footerGroup.groupTitle}</h4>
                <ul class="unstyled" data-sly-list.linksNames="${footerGroup.linksNames}">
                    <li><a href="${linksNames.linkTo}" rel="${linksNames.linkUrlTarget}">${linksNames.descriptionLink}</a></li>
                </ul>
            </div>
        </section>
    </div>

    <div id="footer-component-vue">

        <vue-footer-data
                description-link=${model.descriptionLink}
                link-to=${model.linkTo}
                link-url-target=${model.linkUrlTarget}
                file-reference=${model.fileReference}
                links-group="${model.footerGroupLinksJson}"

        >

        </vue-footer-data>

    </div>


</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
