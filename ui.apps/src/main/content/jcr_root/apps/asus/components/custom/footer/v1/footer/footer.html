<sly data-sly-use.model="com.epam.asus.core.models.Footer"
     data-sly-use.placeholderTemplate="core/wcm/components/commons/v1/templates.html"
     data-sly-test.hasContent="${!model.empty}"
>

    <div id="footer-component-vue">
        <footer-language
                descriptionLink=${model.descriptionLink}
                link-to=${model.linkTo}
                link-url-target=${model.linkUrlTarget}
                file-reference=${model.fileReference}
        ></footer-language>
    </div>

</sly>
<sly data-sly-call="${placeholderTemplate.placeholder @ isEmpty=!hasContent}"></sly>
