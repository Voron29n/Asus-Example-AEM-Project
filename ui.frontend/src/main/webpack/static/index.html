0-small.jpg&#34;,&#34;fileReferenceMedium&#34;:&#34;/content/dam/asus/components/proart/products-navigation/monitor-360-360-medium.jpg&#34;,&#34;fileReferenceLarge&#34;:&#34;/content/dam/asus/components/proart/products-navigation/monitor-480-784-large.jpg&#34;,&#34;title&#34;:&#34;Мониторы&#34;,&#34;description&#34;:&#34;\u003cp style\u003d\&#34;text-align: center;\&#34;\u003eРасширенный динамический диапазон, точная цветопередача, фабричная калибровка и большой цветовой охват – мониторы ProArt являются лучшим выбором для работы с видеоматериалами, фотографиями и графикой. Они наделены современными технологиями и обладают великолепной эргономикой.\u003c/p\u003e\r\n&#34;,&#34;linkTo&#34;:&#34;https://www.asus.com/ru/ProArt/Displays-Home/&#34;,&#34;linkUrlTarget&#34;:&#34;_self&#34;},{&#34;fileReferenceSmall&#34;:&#34;/content/dam/asus/components/proart/products-navigation/motherboard-720-300-small.jpg&#34;,&#34;fileReferenceMedium&#34;:&#34;/content/dam/asus/components/proart/products-navigation/motherboard-360-360-medium.jpg&#34;,&#34;fileReferenceLarge&#34;:&#34;/content/dam/asus/components/proart/products-navigation/motherboard-480-784-large.jpg&#34;,&#34;title&#34;:&#34;Материнские платы&#34;,&#34;description&#34;:&#34;\u003cp style\u003d\&#34;text-align: center;\&#34;\u003eКомпания ASUS получила широкое признание как ведущий бренд материнских плат в мире. Эти и другие компьютерные компоненты ASUS отличаются высокой производительностью, проверенной тестами совместимостью и стабильной работой, поэтому профессионалы смогут полностью на них положиться.\u003c/p\u003e\r\n&#34;,&#34;linkTo&#34;:&#34;https://www.asus.com/ru/ProArt/Motherboards-Home/&#34;,&#34;linkUrlTarget&#34;:&#34;_self&#34;}]">
